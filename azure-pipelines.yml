# ntSynt CI

jobs:
- job:
  displayName: ubuntu-latest
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - checkout: self
    persistCredentials: true
    submodules: true

  - script: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - script: conda create --yes --quiet --name ntsynt_ci
    displayName: Create Anaconda environment

  - script: |
      source activate ntsynt_ci
      conda install --yes -c bioconda -c conda-forge python=3.10 mamba
      mamba install --yes -c bioconda -c conda-forge intervaltree pybedtools ncls python-igraph compilers btllib=1.6.2 meson ninja snakemake samtools pytest seqtk pylint
    displayName: Install dependencies

  - script: |
      source activate ntsynt_ci
      meson setup build --prefix=$(pwd)/ntSynt_build
      cd build
      ninja install
    displayName: Install ntSynt

  - script: |
      source activate ntsynt_ci
      cd ntSynt_build/bin/
      pylint --rcfile ../../bin/.pylintrc --extension-pkg-allow-list=btllib *py
    displayName: Run pylint

  - script: |
      source activate ntsynt_ci
      ./ntSynt_build/bin/ntSynt --help
    displayName: Print ntSynt help message

  - script: |
      source activate ntsynt_ci
      export PATH=$(pwd)/ntSynt_build/bin:$PATH
      cd tests
      pytest -vs ntsynt_tests.py
    displayName: Run pytests
  
  - script: |
      source activate ntsynt_ci
      mamba install -c conda-forge -c bioconda quicktree r-base bioconductor-treeio r-ggpubr bioconductor-ggtree r-phytools r-dplyr \
        r-argparse r-scales r-stringr
      R -e 'install.packages(c("gggenomes"), repos= "https://cran.r-project.org")'
      export PATH=$(pwd)/visualization_scripts:$PATH
      cd visualization_scripts/tests
      plot_gggenomes.py --blocks great-apes.ntSynt.synteny_blocks.tsv --fais fais.tsv \
        --tree great-apes.mt-tree.nwk --name_conversion great-apes.name-conversions.tsv \
        --normalize --prefix great-apes_ribbon-plots --ribbon_adjust 0.14
    displayName: Test ribbon plots


